<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nutrigenius</title>

    <link rel="icon" type="image/x-icon" href="https://github.com/StephanyFinetto/NutriGenius/raw/main/docs/nutrigenius-colorido.svg">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <style>
        /* Reset básico para evitar problemas de padding/margin */
        body, h1, p, input, button {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Fonte padrão */
        }

        body {
            background-color: #f8f9fa; /* Fundo suave */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Preenche toda a altura da tela */
        }

        /* Navbar */
        nav {
            width: 100%;
            background-color: #f8f9fa; /* Cor do fundo */
            padding: 10px 20px; /* Espaçamento */
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed; /* Fixa a navbar no topo */
            top: 0;
            z-index: 1000; /* Garante que a navbar fique acima de outros elementos */
        }

        nav img {
            width: 40px; /* Tamanho do logo */
            vertical-align: middle;
        }

        .nav-link {
            text-decoration: none;
            color: #333;
            margin-left: 20px; /* Espaço entre os links */
            font-family: Arial, sans-serif; /* Mesma fonte que o corpo do texto */
        }

        .nav-link:hover {
            color: #004080; /* Cor ao passar o mouse */
        }

        /* Estilos do formulário */
        .container {
            background-color: white; /* Fundo branco para o formulário */
            border-radius: 10px; /* Cantos arredondados */
            padding: 40px; /* Espaçamento interno */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
            margin-top: 80px; /* Margem superior para afastar da navbar */
            max-width: 400px; /* Largura máxima do formulário */
            width: 100%; /* Largura total em dispositivos pequenos */
        }

        legend {
            font-family: 'Luckiest Guy', cursive;
            font-size: 2em; /* Tamanho da fonte do título do formulário */
            color: #004080; /* Cor do título */
            margin-bottom: 20px; /* Espaço abaixo do título */
        }

        label {
            display: block; /* Exibe o rótulo como um bloco */
            margin-bottom: 5px; /* Espaço abaixo do rótulo */
        }

        input[type="email"],
        input[type="password"] {
            width: 100%; /* Largura total */
            padding: 10px; /* Espaçamento interno */
            margin-bottom: 15px; /* Espaço entre os campos */
            border: 1px solid #ccc; /* Borda padrão */
            border-radius: 5px; /* Cantos arredondados */
        }

        .form-check {
            display: flex; /* Flex para alinhar checkbox e label */
            align-items: center; /* Alinhamento vertical */
            margin-bottom: 20px; /* Espaço abaixo da checkbox */
        }

        .form-check input {
            margin-right: 10px; /* Espaço à direita do checkbox */
        }

        button {
            width: 100%; /* Largura total do botão */
            padding: 10px; /* Espaçamento interno */
            border: none; /* Remove a borda padrão */
            border-radius: 5px; /* Cantos arredondados */
            background-color: #004080; /* Cor do botão */
            color: white; /* Cor do texto do botão */
            font-size: 1em; /* Tamanho da fonte do botão */
            cursor: pointer; /* Muda o cursor para pointer */
        }

        button:hover {
            background-color: #002a5c; /* Cor ao passar o mouse */
        }

        .decorator {
            margin-top: 20px; /* Espaço acima da imagem decorativa */
            max-width: 100%; /* Largura máxima */
            height: auto; /* Mantém a proporção */
        }
    </style>
</head>
<body>
    <nav>
        <img src="https://github.com/StephanyFinetto/NutriGenius/raw/main/docs/nutrigenius-vazado-preto.svg" alt="Logotipo da Nutrigenius">
        <div>
            <a class="nav-link" href="Login-Nutrigenius.html">Login</a>
            <a class="nav-link" href="Cadastrar-se-Nutrigenius.html">Criar conta</a>
        </div>
    </nav>

    <div class="container">
        <form method="POST" action="Login-Nutrigenius.html">
            <input id="csrf_token" name="csrf_token" type="hidden" value="ImJiMzBhMWFiNTVlNzQxMGQ3NTdkZGEzNWUxODE5NGMxZjNlMTQ1Njci.Zr1DHg.FM5n31zoMR5DNOUC9tIFwR1K8oY">
            <fieldset>
                <legend>Login</legend>
                <div class="mb-3">
                    <label for="email">E-mail</label>
                    <input id="email" name="email" required type="email" placeholder="Digite seu e-mail">
                </div>
                <div class="mb-3">
                    <label for="senha">Senha</label>
                    <input id="senha" name="senha" required minlength="8" maxlength="20" type="password" placeholder="Digite sua senha">
                </div>
                <div class="form-check">
                    <input id="lembrar_dados" name="lembrar_dados" type="checkbox" value="y">
                    <label for="lembrar_dados">Lembrar meus dados de acesso</label>
                </div>
                <button id="botao_submit_login" name="botao_submit_login" type="submit">Fazer login</button>
            </fieldset>
        </form>

        <div class="d-flex justify-content-center">
            <img src="decoracao.png" class="decorator" alt="Decoração">
        </div>
    </div>
</body>
</html>
