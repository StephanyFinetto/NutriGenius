<div class="container-conteudo">
    <div class="form-container">
        <form method="POST" action="Criar_receita.html">
            <input id="csrf_token" name="csrf_token" type="hidden" value="TOKEN_AQUI">
            <fieldset>
                <legend>Criar Receita</legend>

                <!-- Ingredientes -->
                <div id="ingredientes-list">
                    <div class="form-group">
                        <label for="ingredientes-0">Ingrediente 1</label>
                        <input id="ingredientes-0" name="ingredientes-0" type="text" placeholder="Digite o ingrediente">
                    </div>
                    <div class="form-group">
                        <label for="ingredientes-1">Ingrediente 2</label>
                        <input id="ingredientes-1" name="ingredientes-1" type="text" placeholder="Digite o ingrediente">
                    </div>
                    <div class="form-group">
                        <label for="ingredientes-2">Ingrediente 3</label>
                        <input id="ingredientes-2" name="ingredientes-2" type="text" placeholder="Digite o ingrediente">
                    </div>
                    <div class="form-group">
                        <label for="ingredientes-3">Ingrediente 4</label>
                        <input id="ingredientes-3" name="ingredientes-3" type="text" placeholder="Digite o ingrediente">
                    </div>
                </div>

                <!-- Calorias -->
                <div class="form-group">
                    <label for="calorias">Calorias</label>
                    <input class="form-control" id="calorias" name="calorias" type="number" step="any" min="0" required placeholder="Digite as calorias">
                </div>

                <!-- Botão de submissão -->
                <button class="btn btn-primary mt-4" type="submit">Gerar Receita</button>
            </fieldset>
        </form>

        <!-- Botões para adicionar/remover ingredientes -->
        <div class="d-flex align-items-center gap-2 my-4">
            <a href="#" class="btn btn-secondary"><i class="fa-solid fa-minus"></i></a>
            <p class="mb-0">4 ingredientes</p>
            <a href="#" class="btn btn-secondary"><i class="fa-solid fa-plus"></i></a>
        </div>
    </div>
</div>
