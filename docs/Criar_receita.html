    <style>
        /* Mobile first styles */
        body {

        nav .navbar-toggler {

        @media (min-width: 768px) {
            .navbar-nav {
                flex-direction: row;
                justify-content: flex-end;
            }

            .form-control {
                max-width: 500px;
            }

            .btn {
                width: auto;
            }

            footer {
                flex-direction: row;
                justify-content: space-between;
            }
        }
