<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrigenius</title>
    <link rel="icon" type="image/x-icon" href="https://github.com/StephanyFinetto/NutriGenius/raw/main/docs/nutrigenius-colorido.svg">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Estilos globais */
        body {
            font-size: 1em;
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        nav {
            background-color: #f8f9fa;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav img {
            vertical-align: middle;
        }

        .navbar-collapse {
            display: flex;
            justify-content: flex-end;
        }

        .nav-link {
            text-decoration: none;
            font-size: 1em;
            color: #333;
            margin-left: 20px;
        }

        .nav-link:hover {
            color: #004080;
        }

        .container-conteudo {
            padding: 20px;
            max-width: 700px;
            margin: 0 auto;
        }

        .section-title {
            font-family: 'Luckiest Guy', cursive;
            font-size: 2.5em;
            color: #004080;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container label {
            font-size: 1em;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        /* Ajuste do botão */
        button {
            width: auto;
            padding: 8px 16px;
            background-color: #004080;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 15px;
        }

        button:hover {
            background-color: #002a5c;
        }

        /* Ocultar todas as páginas inicialmente */
        .pagina {
            display: none;
        }

        /* Página visível */
        .pagina-ativa {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Navegação -->
    <nav>
        <a href="#" onclick="exibirPagina('index')">
            <img src="https://github.com/StephanyFinetto/NutriGenius/raw/main/docs/nutrigenius-vazado-preto.svg" width="40" alt="Logotipo da Nutrigenius">
        </a>
        <div class="navbar-collapse">
            <a class="nav-link" href="#" onclick="exibirPagina('index')">Criar Receita</a>
            <a class="nav-link" href="#" onclick="exibirPagina('receitas')">Minhas Receitas</a>
            <a class="nav-link" href="#">Sair</a>
        </div>
    </nav>

    <!-- Página inicial (Criar Receita) -->
    <div id="index" class="pagina pagina-ativa container-conteudo">
        <h1 class="section-title">Criar Receita</h1>
        <div class="form-container">
            <label for="recipeName">Nome da Receita:</label>
            <input type="text" id="recipeName" name="recipeName" required>

            <label for="recipeDescription">Descrição:</label>
            <input type="text" id="recipeDescription" name="recipeDescription" required>

            <label for="recipeIngredients">Ingredientes:</label>
            <input type="text" id="recipeIngredients" name="recipeIngredients" required>

            <label for="recipeInstructions">Instruções:</label>
            <input type="text" id="recipeInstructions" name="recipeInstructions" required>

            <button type="submit">Salvar Receita</button>
        </div>
    </div>

    <!-- Página Minhas Receitas -->
    <div id="receitas" class="pagina container-conteudo">
        <h1 class="section-title">Minhas Receitas</h1>
        <p>Exibir a lista de receitas do usuário aqui...</p>
        <!-- Aqui você pode adicionar elementos para exibir as receitas -->
    </div>

    <script>
        // Função para exibir a página selecionada e esconder as outras
        function exibirPagina(paginaId) {
            // Ocultar todas as páginas
            const paginas = document.querySelectorAll('.pagina');
            paginas.forEach(pagina => {
                pagina.classList.remove('pagina-ativa');
            });

            // Exibir a página selecionada
            document.getElementById(paginaId).classList.add('pagina-ativa');
        }

        // Carrega a página inicial
        exibirPagina('index');
    </script>
</body>
</html>
