<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página inicial - Nutrigenius</title>
    <link rel="icon" type="image/x-icon" href="https://github.com/StephanyFinetto/NutriGenius/raw/main/docs/nutrigenius-colorido.svg">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Custom CSS */
        body {
            font-size: 1em;
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif; /* Fonte padrão para o corpo */
        }

        /* Navbar */
        nav {
            background-color: #f8f9fa;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav img {
            vertical-align: middle;
        }

        .navbar-collapse {
            display: flex;
            justify-content: flex-end;
        }

        .nav-link {
            text-decoration: none;
            font-size: 1em; /* Mesma fonte que o corpo do texto */
            color: #333;
            margin-left: 20px;
            font-family: Arial, sans-serif; /* Garantindo a mesma fonte dos textos */
        }

        .nav-link:hover {
            color: #004080;
        }

        /* Container principal */
        .container-conteudo {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Título e conteúdo */
        .section-title {
            font-family: 'Luckiest Guy', cursive;
            font-size: 2em;
            color: #004080;
            margin-bottom: 15px;
        }

        .banner-text {
            font-size: 1em;
            color: #555;
            margin-bottom: 20px; /* Margem abaixo do texto */
        }

        /* Imagem principal */
        .main-image {
            width: 100%; /* Garante que a imagem ocupe toda a largura da coluna */
            height: auto;
            border-radius: 10px;
            object-fit: cover; /* Garante que a imagem seja cortada para preencher o espaço sem distorção */
        }

        /* Remover qualquer margem/padding ao redor da imagem em telas maiores */
        .col-md-6:last-child {
            padding: 0; /* Remove o padding */
            margin: 0; /* Remove a margem */
        }

        /* Estilo para o botão CTA */
        .cta-button {
            background-color: #004080;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            display: inline-block;
        }

        .cta-button:hover {
            background-color: #002a5c;
        }

        /* Layout flexível para organizar o texto e a imagem */
        .row {
            display: flex;
            flex-direction: column; /* Empilha os itens para telas pequenas */
            gap: 20px; /* Espaçamento entre as colunas */
        }

        /* Em telas maiores, exibe o texto à esquerda e a imagem à direita */
        @media (min-width: 768px) {
            .row {
                flex-direction: row; /* Alinha os itens lado a lado */
            }

            .col-md-6:first-child {
                order: 1; /* Mantém o texto à esquerda */
                padding-right: 20px; /* Adiciona um espaço à direita do texto */
            }

            .col-md-6:last-child {
                order: 2; /* Mantém a imagem à direita */
                display: flex;
                justify-content: flex-end; /* Faz a imagem colar à direita */
                padding: 0; /* Remove o padding */
                margin: 0; /* Remove a margem */
            }
        }

        /* Estilos de centralização */
        .text-center {
            text-align: center;
        }

        /* Layout Mobile First */
        @media (min-width: 768px) {
            .container-conteudo {
                padding: 40px;
            }

            .section-title {
                font-size: 2.5em;
            }

            .banner-text {
                font-size: 1.1em;
            }

            .col-md-6 {
                flex-basis: 50%;
            }
        }

        @media (min-width: 1024px) {
            .container-conteudo {
                padding: 60px;
            }
        }
    </style>
</head>
